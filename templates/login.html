{% extends 'base.html' %}

{% block container %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-5 col-md-6 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        {{ content }}
                    </div>
                    <div class="card-body">
                        <form method="POST" class="form">
                            {% csrf_token %}
                            {{ form }}
                            <br>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
